services:
  - type: web
    name: sweet-nanny
    env: docker
    plan: free
    branch: main
    region: oregon
    dockerfilePath: ./Dockerfile.prod

    envVars:
      # --- Variables m√≠nimas necesarias en build ---
      - key: APP_NAME
        value: SweetNanny
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: true
      - key: APP_URL
        value: https://sweet-nanny.onrender.com
      - key: APP_TIMEZONE
        value: America/Mexico_City
      - key: APP_LOCALE
        value: es
      - key: APP_FALLBACK_LOCALE
        value: en
